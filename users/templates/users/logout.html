{% extends 'base.html' %}

{% block title %}Logged Out - Documentation System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <h2 class="text-3xl font-bold text-gray-900 mb-8">Successfully Logged Out</h2>
                        <p class="text-gray-600">
                            You have been successfully logged out. Thank you for using our Documentation System!
                        </p>
                    </div>
                    <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
                        <p>
                            <a href="{% url 'users:login' %}" class="text-indigo-600 hover:text-indigo-700">
                                Click here to login again
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
